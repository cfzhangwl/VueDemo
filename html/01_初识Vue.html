<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="./../js/vue@2.6.14.js"></script>
</head>

<body>
    <h2></h2>

    <div id="demo">
        <h1>Hello,{{name.toUpperCase()}},{{address}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el: "#demo",
            data: {
                name: 'atguigu',
                address: '北京'
            }
        });
    </script>

</body>

</html>
